<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Password</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <div>Generator Passwords</div>
    <div>С помощью нашего сервиса вы можете создать пароль</div>
    <hr color="black" width="100%">
    <div>Выберите длину пароля или введите цифру</div>

    <div class="selectLengthPass">
      <button id="buttonFour">4</button>
      <button id="buttonSix">6</button>
      <button id="buttonEight">8</button>
      <button id="buttonTen">10</button>
      
      <input type="text" id="vvodLengthPass" placeholder="Ввести самому">
    </div>
    
    <div>Будут ли буквы и символы в вашем пароле ?</div>

    <div class="selectBukvYesOrNo">
      <button id="buttonBukvYes">Да</button><button id="buttonBukvNo">Нет</button>
    </div>

    <div>Вверхний регистр у букв ?</div>
    <div class="selectUpperCase">
      <button id="buttonUpperYes">Да</button><button id="buttonUpperNo">Нет</button>
    </div>

    <hr color="black" width="100%">

    <div class="result">
      <button id="startCreatePass">Создать Пароль</button>
      <br><br>
      <div id="finish">Вы ещё не создали пароль</div>
    </div>
  </div>
  <div class="settings">
    <div>Настройки</div>
    <hr color="black" width="100%">
    <div>Тёмный режим</div>
    <button id="darkModeOn">Вкл</button><button id="darkModeOf">Выкл</button>

    <br>
    <div>Эффекты</div>
    <button id="effectOn">Вкл</button><button id="effectOf">Выкл</button>
    <br>
    <br>
    <div>Информация</div>
    <hr color="black" width="100%">
    <div>Дата создания: 20.12.2019</div>
  </div>    
  <script src="main.js"></script>
</body>

</html>
